<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>UWeather - Weather information for UW</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:100,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
	<div id="wrapper">

		<!-- MAIN CURRENT WEATHER INFO BAR -->
		<div class="container topmatter">
			<div id="cond_date">
				<span id="cond">Light snow</span>
				<span id="date">Mon, Nov 25</span>
			</div>
			<div class="col third">
				<img id="weather_icon" src="img/weather_icons/02n.png">
			</div>
			<div id="temp_info" class="col third">
				<div id="temperature">32<span>&deg;C</span></div>
				<div id="feelslike">Feels like -6</div>
			</div>
			<div id="hi_lo" class="col third">
				<div id="hi">&#9650; 3 &deg;C</div>
				<div id="lo">&#9660; 3 &deg;C</div>
			</div>
		</div>

		<!-- SECONDARY CURRENT WEATHER INFORMATION BAR -->
		<div class="container topmatter">
			<div class="col sixth">
				<div class="curinfo">8 kph NW</div>
				<div class="desc">Wind</div>
			</div>
			<div class="col sixth">
				<div class="curinfo">98%</div>
				<div class="desc">Humidity</div>
			</div>
			<div class="col sixth">
				<div class="curinfo">102 kPa</div>
				<div class="desc">Pressure</div>
			</div>
			<div class="col sixth">
				<div class="curinfo">0 W/m2</div>
				<div class="desc">Radiation</div>
			</div>
			<div class="col sixth">
				<div class="curinfo">07:48</div>
				<div class="desc">Sunrise</div>
			</div>
			<div class="col sixth">
				<div class="curinfo">16:56</div>
				<div class="desc">Sunset</div>
			</div>
		</div>

		<div id="info">
			<!-- Weather data injected here -->
		</div>
		<div id="dat">
			<!-- Date and time injected here -->
		</div>
	</div>
</body>
</html>
