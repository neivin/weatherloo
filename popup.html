<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Weatherloo</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
	<div id="wrapper">

		<!-- MAIN CURRENT WEATHER INFO BAR -->
		<div class="topmatter" id="pri">
			<div id="cond_date">
				<span id="cond">heavy shower rain and drizzle</span>
				<span id="date">Mon, Nov 25</span>
			</div>
			<div id="maininfo">
			<div class="col third">
				<img id="weather_icon" src="img/weather_icons/01d.png">
			</div>
			<div id="temp_info" class="col third">
				<div id="temperature">22<span>&deg;C</span></div>
				<div id="feelslike">Feels like 6</div>
			</div>
			<div id="hi_lo" class="col third">
				<div id="hi">&#9650; 3 &deg;C</div>
				<div id="lo">&#9660; 3 &deg;C</div>
			</div>
			</div>
		</div>

		<!-- SECONDARY CURRENT WEATHER INFORMATION BAR -->
		<div class="topmatter" id="sec">
			<div class="col sixth">
				<div class="str_hd" id="wind">8 kph NW</div>
				<div class="lt_hd">Wind</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="hum">98%</div>
				<div class="lt_hd">Humidity</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="pres">102 kPa</div>
				<div class="lt_hd">Pressure</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="rad">0 W/m2</div>
				<div class="lt_hd">Radiation</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="rise">07:48</div>
				<div class="lt_hd">Sunrise</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="set">16:56</div>
				<div class="lt_hd">Sunset</div>
			</div>
		</div>

		<!-- Add forecast stuff here -->
		<div class="botmatter">
			<div class="col sixth">
				<div class="str_hd" id="day1">MON</div>
				<div class="lt_hd" id="dt1">11/25</div>
				<img class="fc_ico" id="ico1" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi1">5</div>
				<div class="fc_hilo fclo" id="lo1">1</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="day2">TUE</div>
				<div class="lt_hd" id="dt2">11/25</div>
				<img class="fc_ico" id="ico2" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi2">5</div>
				<div class="fc_hilo fclo" id="lo2">1</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="day3">WED</div>
				<div class="lt_hd" id="dt3">11/25</div>
				<img class="fc_ico" id="ico3" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi3">5</div>
				<div class="fc_hilo fclo" id="lo3">1</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="day4">THU</div>
				<div class="lt_hd" id="dt4">11/25</div>
				<img class="fc_ico" id="ico4" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi4">5</div>
				<div class="fc_hilo fclo" id="lo4">1</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="day5">FRI</div>
				<div class="lt_hd" id="dt5">11/25</div>
				<img class="fc_ico" id="ico5" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi5">5</div>
				<div class="fc_hilo fclo" id="lo5">1</div>
			</div>
			<div class="col sixth">
				<div class="str_hd" id="day6">SAT</div>
				<div class="lt_hd" id="dt6">11/25</div>
				<img class="fc_ico" id="ico6" src="img/weather_icons/01d.png">
				<div class="fc_hilo fchi" id="hi6">5</div>
				<div class="fc_hilo fclo" id="lo6">1</div>
			</div>
		</div>
		<footer>
			<div class="col half" id="logo">Weatherloo.</div>
			<div class="col half" id="update">Updated 11/24/14 7:10 PM</div>

		</footer>

	</div>
</body>
</html>
